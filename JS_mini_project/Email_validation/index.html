<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="input-box">
                <label for="name">Full Name :</label>
                <input type="text" placeholder="Enter Name" required id="name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-box">
                <label for="phone">Phone No. :</label>
                <input type="tel" placeholder="123 456 7890" required id="phone" onkeyup="validatPhone()">
                <span id="phone-error"></span>
            </div>
            <div class="input-box">
                <label for="mail">Email ID :</label>
                <input type="email" placeholder="Enter mail" required id="mail" onkeyup="validatMail()">
                <span id="mail-error"></span>
            </div>
            <div class="input-box">
                <label for="text">Your Message :</label>
                <textarea rows="5" id="message" onkeyup="validateText()" required></textarea>
                <span id="text-error"></span>
            </div>
            <button type="submit" onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/a8ac6045b0.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
