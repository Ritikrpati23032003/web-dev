<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital_Clock</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(101, 235, 197);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            font-size: 2em;
        }
        #Clock {
            height: 50px;
            width: 200px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: rgb(212, 251, 85);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="time">Your Local Time</div>
        <div id="Clock">00:00:00</div>
    </div>
</body>
<script>
    function Clock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("Clock").textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(Clock, 1000); 
        Clock(); 
</script>
</html>
